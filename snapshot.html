<html>

	<head>
		<title>Rashed</title>
		<script src="./js/jquery.js"></script>
		<script src="./js/Jcrop.js"></script>
		<script src="./js/background.js"></script>
		<script src="./js/temp.js"></script>

		<link rel="stylesheet" href="css/Jcrop.css" type="text/css">
		<style>
			body {
				margin: 0;
				font-size: 100%
			}

			#clickAndDrag {
				pointer-events: none;
				display: none;
				border-radius: 1px;
				padding: 5px;
				z-index: 5005;
				background: #FFFFCC;
				border: 1px solid gray;
				border-radius: 5px;
				position: absolute;
				/* left: -500px;
				top: -500px */
			}

			#imageWrapper {
				position: absolute;
				z-index: 5000;
				overflow: hidden;
				/* display: none */
			}

			#imageWrapper.patchForOpenFromClipboardAndCrop .jcrop-active {
				width: auto !important;
				height: auto !important
			}

			#imageWrapper canvas {
				max-width: 100vw;
				height: auto !important
			}

		</style>
	</head>

	<body>
		<div id='clickAndDrag' msg="clickAndDrag"></div>
		<div id='imageWrapper'><img src="" alt="" id="image"></div>
	</body>



</html>
